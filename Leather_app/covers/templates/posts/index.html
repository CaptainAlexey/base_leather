{% extends 'base.html' %}

{% block title %}
Обложки

{% endblock %}

{% block title_content %}
Кожаные обложки
{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

            {% for item in items %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card" >
                            <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <a href="{{ url_for('covers.item_detail', slug=item.slug)  }}"><h5 class="card-title">{{ item.title }}</h5></a>
                                    <p class="card-text">{{ item.body  }}</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                    <a href="#" class="btn btn-primary">В корзину</a>
                                </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
