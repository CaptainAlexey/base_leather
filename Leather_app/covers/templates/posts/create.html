{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block title_content %}

{% endblock %}

{% block content %}
<div class="col-md-6">
<form action="{{  url_for('covers.create_item')  }}" method="POST">

    {%   for field in form   %}
    <div class="form-group">
      {{  field.label(class='control-label')  }}
      {{  field(class='form-control')  }}
    </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>

{% endblock %}
